<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مقاطعة لوس</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://i.imgur.com/OIG6xca.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.95);
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }
    .discord-btn {
      background-color: #d6a052;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .hero h1 {
      font-size: 48px;
      color: #d6a052;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .hero .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .hero .buttons button {
      background-color: #d6a052;
      border: 2px solid #d6a052;
      color: black;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .hero .buttons button:hover {
      background-color: transparent;
      color: #d6a052;
    }
    #yt-player {
      display: none;
    }
  </style>
</head>
<body>

  <!-- مشغل يوتيوب خفي -->
  <div id="yt-player"></div>

  <header>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">السيارات</a>
      <a href="#">حزم</a>
      <a href="#">الدعم</a>
      <a href="#">السيرفر</a>
      <a href="#">فريق الدعم</a>
      <a href="#">التوظيف</a>
      <a href="#">لوحة تحكم اللاعبين</a>
    </nav>
    <!-- رابط ديسكورد بدل الزر -->
    <a href="https://discord.gg/q9Vh7Sdr" target="_blank" class="discord-btn">دخول عبر ديسكورد</a>
  </header>

  <section class="hero">
    <h1>مقاطعة لوس</h1>
    <p>مقاطعة لوس سيرفر ESX يقدم لك تجربة لعب واقعية مع أنظمة متكاملة ودوريات مشوقة في بيئة حية</p>
    <div class="buttons">
      <!-- زر تشغيل الأغنية -->
      <button onclick="playMusic()" style="background-color: white; color: black;">تشغيل الأغنية</button>
      <button>ابدأ اللعب</button>
      <a href="https://discord.gg/q9Vh7Sdr" target="_blank">
        <button>انضم للديسكورد</button>
      </a>
    </div>
  </section>

  <script>
    function playMusic() {
      const playerDiv = document.getElementById('yt-player');
      if (playerDiv.innerHTML === '') {
        playerDiv.innerHTML = `
          <iframe width="0" height="0"
            src="https://www.youtube.com/embed/6raeodjGaTk?autoplay=1&loop=1&playlist=6raeodjGaTk"
            frameborder="0"
            allow="autoplay"
            allowfullscreen>
          </iframe>`;
      }
    }
  </script>

</body>
</html>
